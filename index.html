<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div class="container">

            <h1>Da Giocare:</h1>
    
            <!-- CARD -->
            <div class="card">
                <div class="tools">
                  <div class="circle">
                    <span class="red box"></span>
                  </div>
                  <div class="circle">
                    <span class="yellow box"></span>
                  </div>
                  <div class="circle">
                    <span class="green box"></span>
                  </div>
                </div>
                <div class="card__content">
                    
                    <ul>
                        <li v-for="(todo, index) in todos">
                            <span @click="deleteTodo(index)" class="remove-from-list"><i class="fa-solid fa-xmark"></i></span> <span @click="doneProperty(todo)" :class="todo.done ? 'lined' : '' ">{{todo.text}}</span>
                        </li>
                    </ul>
    
                </div>
            </div>
            <!-- /CARD -->


            <div class="flex">
                <!-- INPUT -->
                <div class="inputbox">
                    <input required="required" type="text" v-model="newTodo.text" @keyup.enter="addTodo()">
                    <span>Da giocare</span>
                    <i></i>
                </div>
                <!-- /INPUT -->
    
                <!-- BUTTON -->
                <button @click="addTodo">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">Aggiungi</span>
                </button>
                <!-- /BUTTON -->
            </div>

        </div>


    </div>

    <script src="js/script.js"></script>
</body>
</html>
